<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
<main class="card">
<div class="container">

  <img class="produit" src="/nft-preview-card-component-main/image-equilibrium.jpg" alt="" srcset="">
  <div class="blockimage">
    <img class="zoom" src="/nft-preview-card-component-main/icon-view.svg" alt="" srcset="">
  </div>

</div>
<article class="flex">

  <h1>Equilibrium #3429</h1>
  <span class="description">  Our Equilibrium collection promotes balance and calm.</span>
  
  <section class="price">
    <div class="left">
      <img class="icon" src="/nft-preview-card-component-main/icon-ethereum.svg" alt="" srcset="">
      <p> 0.041 ETH</p>
    </div>
    <div class="rigth">
      <img class="time" src="/nft-preview-card-component-main/icon-clock.svg" alt="" srcset="">
       <p>  3 days left</p>
    </div>
  </section>

  <section class="user">
  <img class="profil" src="/nft-preview-card-component-main/image-avatar.png" alt="" srcset="">
   <span class="nameuser">Creation of <a href="" class="lien">Jules Wyvern</a>   </span>
  </section>

</article>
</main>

 <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">marcDjango</a>.
  </div>
 </footer>

</body>
</html>
